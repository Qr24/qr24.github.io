<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Music Visualizer</title>
    <style>
        :root {
            --accent: #00f2ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1200px;
        }

        /* –§–æ–Ω–æ–≤—ã–π —Å–ª–æ–π —Å —Ä–∞–∑–º—ã—Ç–∏–µ–º */
        #bg-layer {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.3);
            z-index: 0;
            transition: transform 0.1s ease-out, background-image 0.8s ease-in-out;
        }

        #main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 1;
            position: relative;
        }

        /* –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ */
        #text-layer {
            position: absolute;
            top: 10%;
            width: 100%;
            pointer-events: none;
            z-index: 5;
            transform: translateZ(150px);
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            -webkit-text-stroke: 1.5px var(--accent);
            color: transparent;
            opacity: 0.4;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #ui {
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 10, 0.6);
            padding: 30px;
            border-radius: 40px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: translateZ(80px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            max-width: 90%;
        }

        .controls select,
        .controls button,
        .file-label {
            background: #1a1a1a;
            color: white;
            border: 1px solid var(--accent);
            padding: 14px 24px;
            border-radius: 15px;
            margin: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls button:hover,
        .file-label:hover {
            background: var(--accent);
            color: black;
            box-shadow: 0 0 20px var(--accent);
        }

        button#startBtn {
            background: var(--accent);
            color: black;
            font-weight: bold;
            min-width: 180px;
        }

        input[type="file"] {
            display: none;
        }

        #status-msg {
            font-size: 0.7rem;
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div id="bg-layer"></div>

    <div id="main-container">
        <div id="text-layer">
            <div class="marquee"><span id="scrolling-text">READY TO PLAY ‚Ä¢ </span></div>
        </div>

        <canvas id="visualizer"></canvas>

        <div id="ui">
            <h2 id="title" style="margin-top:0; letter-spacing: 5px;">SONIC ENGINE</h2>
            <div class="controls">
                <select id="stationSelect">
                    <option value="https://radiorecord.hostingradio.ru/rr_main96.aacp">RECORD RADIO</option>
                    <option value="https://radio-holding.ru:9433/marusya_default">MARUSYA FM</option>
                    <option value="https://pub0201.101.ru:8000/stream/air/aac/64/200">RELAX FM</option>
                </select>
                <br>
                <label class="file-label" for="coverInput">üìÅ –ò–ó–ú–ï–ù–ò–¢–¨ –§–û–ù</label>
                <input type="file" id="coverInput" accept="image/*">
                <button id="startBtn">–ó–ê–ü–£–°–ö</button>
            </div>
            <div id="status-msg">–û—à–∏–±–∫–∞ CORS: –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å —Å —ç—Ç–∏–º –ø–æ—Ç–æ–∫–æ–º.</div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stationSelect = document.getElementById('stationSelect');
        const scrollText = document.getElementById('scrolling-text');
        const bgLayer = document.getElementById('bg-layer');
        const container = document.getElementById('main-container');
        const canvas = document.getElementById('visualizer');
        const statusMsg = document.getElementById('status-msg');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, source, dataArray, audio;
        let visualMode = 0;
        let isPlaying = false;
        let animationId;

        // –ê–≤—Ç–æ-—Ä–µ—Å–∞–π–∑
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±–ª–æ–∂–∫–∏
        document.getElementById('coverInput').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = (ev) => bgLayer.style.backgroundImage = `url(${ev.target.result})`;
            reader.readAsDataURL(e.target.files[0]);
        });

        // –¶–∏–∫–ª —Å–º–µ–Ω—ã —Ä–µ–∂–∏–º–æ–≤
        setInterval(() => { visualMode = (visualMode + 1) % 3; }, 12000);

        startBtn.addEventListener('click', async () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ-—Å—Ç–µ–∫–∞
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audio = new Audio();
                audio.crossOrigin = "anonymous";

                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.8; // –ü–ª–∞–≤–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏

                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                requestOrientation();
            }

            if (isPlaying) {
                audio.pause();
                startBtn.innerText = "–ò–ì–†–ê–¢–¨";
                cancelAnimationFrame(animationId);
            } else {
                // –ï—Å–ª–∏ —Å–º–µ–Ω–∏–ª–∏ —Å—Ç–∞–Ω—Ü–∏—é
                if (audio.src !== stationSelect.value) {
                    audio.src = stationSelect.value;
                    audio.load();
                }

                scrollText.innerText = (stationSelect.options[stationSelect.selectedIndex].text + " ‚Ä¢ ").repeat(10);

                audio.play().then(() => {
                    audioCtx.resume();
                    startBtn.innerText = "–ü–ê–£–ó–ê";
                    statusMsg.style.display = 'none';
                    draw();
                }).catch(e => {
                    console.error("CORS Error:", e);
                    statusMsg.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                });
            }
            isPlaying = !isPlaying;
        });

        async function requestOrientation() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try { await DeviceOrientationEvent.requestPermission(); } catch (e) { }
            }
            window.addEventListener('deviceorientation', (e) => {
                const rZ = (e.gamma || 0) * 0.4;
                const rX = (e.beta - 45) * 0.3 || 0;
                container.style.transform = `rotateZ(${rZ}deg) rotateX(${rX}deg)`;
                bgLayer.style.transform = `translateZ(-50px) rotateZ(${rZ}deg) rotateX(${rX}deg) scale(1.3)`;
            });
        }

        function draw() {
            animationId = requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            // –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —à–ª–µ–π—Ñ–∞
            ctx.fillStyle = 'rgba(0, 0, 0, 0.18)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const hue = (Date.now() / 60) % 360;
            document.documentElement.style.setProperty('--accent', `hsl(${hue}, 100%, 50%)`);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < dataArray.length; i++) {
                const val = dataArray[i];
                const angle = (i / dataArray.length) * Math.PI * 2;

                // –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è
                ctx.shadowBlur = val / 15;
                ctx.shadowColor = `hsl(${hue + i}, 100%, 50%)`;

                if (visualMode === 0) { // –†–ï–ñ–ò–ú 1: –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä-–∫–æ–ª—å—Ü–æ
                    ctx.strokeStyle = `hsl(${hue + (i * 0.5)}, 100%, 50%)`;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    const rBase = Math.min(canvas.width, canvas.height) * 0.15;
                    const rEnd = rBase + (val * 0.7);
                    ctx.moveTo(centerX + Math.cos(angle) * rBase, centerY + Math.sin(angle) * rBase);
                    ctx.lineTo(centerX + Math.cos(angle) * rEnd, centerY + Math.sin(angle) * rEnd);
                    ctx.stroke();
                }
                else if (visualMode === 1) { // –†–ï–ñ–ò–ú 2: –°–ø–µ–∫—Ç—Ä–∞–ª—å–Ω—ã–µ –≤–æ–ª–Ω—ã
                    const barWidth = (canvas.width / dataArray.length) * 2;
                    ctx.fillStyle = `hsla(${(hue + i) % 360}, 100%, 50%, 0.6)`;
                    ctx.fillRect(i * barWidth, canvas.height, barWidth - 2, -val * 2.5);
                }
                else { // –†–ï–ñ–ò–ú 3: –•–∞–æ—Ç–∏—á–Ω—ã–µ –∏–º–ø—É–ª—å—Å—ã
                    if (val > 210) {
                        ctx.fillStyle = `hsl(${(hue + val) % 360}, 100%, 80%)`;
                        ctx.beginPath();
                        ctx.arc(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height,
                            val / 12, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
            }
            ctx.shadowBlur = 0; // –û—Ç–∫–ª—é—á–∞–µ–º —Ç–µ–Ω—å –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
        }
    </script>
</body>

</html>
