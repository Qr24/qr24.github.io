<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Radio Partner</title>
    <style>
        :root {
            --accent: #00f2ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            perspective: 1200px;
            /* –ì–ª—É–±–∏–Ω–∞ 3D —Å—Ü–µ–Ω—ã */
        }

        /* –ó–∞–¥–Ω–∏–π —Ä–∞–∑–º—ã—Ç—ã–π —Å–ª–æ–π */
        #bg-layer {
            position: absolute;
            top: -15%;
            left: -15%;
            width: 130%;
            height: 130%;
            background-size: cover;
            background-position: center;
            filter: blur(25px) brightness(0.4);
            z-index: 0;
            transition: transform 0.1s ease-out, background-image 0.5s;
        }

        #main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 1;
        }

        /* –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ –≤ 3D –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ */
        #text-layer {
            position: absolute;
            top: 15%;
            width: 100%;
            pointer-events: none;
            z-index: 5;
            transform: translateZ(120px);
            /* –í—ã–Ω–æ—Å –≤–ø–µ—Ä–µ–¥ */
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            font-size: 4rem;
            font-weight: 900;
            -webkit-text-stroke: 1px var(--accent);
            color: transparent;
            opacity: 0.6;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #ui {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: translateZ(50px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .controls select,
        .controls button,
        .file-label {
            background: #111;
            color: white;
            border: 1px solid var(--accent);
            padding: 12px 20px;
            border-radius: 12px;
            margin: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button#startBtn {
            background: var(--accent);
            color: black;
            font-weight: bold;
            width: 150px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>

    <div id="bg-layer"></div>

    <div id="main-container">
        <div id="text-layer">
            <div class="marquee"><span id="scrolling-text">READY TO PLAY ‚Ä¢ </span></div>
        </div>

        <canvas id="visualizer"></canvas>

        <div id="ui">
            <h2 id="title" style="margin-top:0">RADIO PARTNER</h2>
            <div class="controls">
                <select id="stationSelect">
                    <option value="https://stream.zeno.fm/f9vbb6atv7zuv">Lo-Fi Beats</option>
                    <option value="http://icecast.retro-one.com/retro.mp3">Retro Wave</option>
                    <option value="https://nightride.fm/stream/nightride.m4a">Synthwave</option>
                </select>
                <br>
                <label class="file-label" for="coverInput">üìÅ –û–ë–õ–û–ñ–ö–ê</label>
                <input type="file" id="coverInput" accept="image/*">
                <button id="startBtn">–ó–ê–ü–£–°–ö</button>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stationSelect = document.getElementById('stationSelect');
        const scrollText = document.getElementById('scrolling-text');
        const bgLayer = document.getElementById('bg-layer');
        const container = document.getElementById('main-container');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, source, dataArray, audio;
        let visualMode = 0;
        let isPlaying = false;

        // –†–µ—Å–∞–π–∑ –∫–∞–Ω–≤–∞—Å–∞
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±–ª–æ–∂–∫–∏
        document.getElementById('coverInput').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = (ev) => bgLayer.style.backgroundImage = `url(${ev.target.result})`;
            reader.readAsDataURL(e.target.files[0]);
        });

        // –°–º–µ–Ω–∞ —Ä–µ–∂–∏–º–æ–≤
        setInterval(() => { visualMode = (visualMode + 1) % 3; }, 10000);

        startBtn.addEventListener('click', async () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audio = new Audio();
                audio.crossOrigin = "anonymous";
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                requestOrientation();
            }

            if (isPlaying) {
                audio.pause();
                startBtn.innerText = "–ò–ì–†–ê–¢–¨";
            } else {
                audio.src = stationSelect.value;
                scrollText.innerText = (stationSelect.options[stationSelect.selectedIndex].text + " ‚Ä¢ ").repeat(10);
                audio.play();
                audioCtx.resume();
                startBtn.innerText = "–ü–ê–£–ó–ê";
                draw();
            }
            isPlaying = !isPlaying;
        });

        async function requestOrientation() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
            }
            window.addEventListener('deviceorientation', (e) => {
                const rZ = e.gamma || 0;
                const rX = (e.beta - 45) * 0.4 || 0;
                container.style.transform = `rotateZ(${rZ}deg) rotateX(${rX}deg)`;
                bgLayer.style.transform = `rotateZ(${rZ}deg) rotateX(${rX}deg) scale(1.3)`;
            });
        }

        function draw() {
            if (!isPlaying) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const hue = (Date.now() / 50) % 360;
            document.documentElement.style.setProperty('--accent', `hsl(${hue}, 100%, 50%)`);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < dataArray.length; i++) {
                const val = dataArray[i];
                const angle = (i / dataArray.length) * Math.PI * 2;

                if (visualMode === 0) { // –ö–û–õ–¨–¶–û
                    ctx.strokeStyle = `hsl(${hue + i}, 100%, 50%)`;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(centerX + Math.cos(angle) * 80, centerY + Math.sin(angle) * 80);
                    ctx.lineTo(centerX + Math.cos(angle) * (80 + val), centerY + Math.sin(angle) * (80 + val));
                    ctx.stroke();
                } else if (visualMode === 1) { // –í–û–õ–ù–´
                    ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.5)`;
                    ctx.fillRect(i * (canvas.width / dataArray.length), canvas.height, 2, -val * 2);
                } else { // –ò–°–ö–†–´
                    if (val > 230) {
                        ctx.fillStyle = "white";
                        ctx.beginPath();
                        ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, val / 20, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }
    </script>
</body>

</html>
