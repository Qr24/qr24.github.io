<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonic Core Final Mobile</title>
    <style>
        :root {
            --accent: #00f2ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: sans-serif;
            perspective: 1000px;
        }

        #bg-layer {
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            filter: blur(40px) brightness(0.2);
            z-index: 0;
        }

        #main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 1;
            position: relative;
        }

        #text-layer {
            position: absolute;
            top: 12%;
            width: 100%;
            pointer-events: none;
            z-index: 5;
            display: flex;
            justify-content: center;
        }

        .text-3d {
            font-size: clamp(1.2rem, 7vw, 3rem);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px var(--accent);
            text-shadow: 0 0 15px var(--accent);
            white-space: nowrap;
            animation: textFly 10s linear infinite;
        }

        @keyframes textFly {
            0% {
                transform: translateZ(-300px);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translateZ(300px);
                opacity: 0;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        #ui {
            position: absolute;
            bottom: 8%;
            z-index: 10;
            background: rgba(10, 10, 10, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 320px;
            text-align: center;
        }

        .controls select {
            background: #000;
            color: white;
            border: 1px solid var(--accent);
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 12px;
            outline: none;
        }

        .controls button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #mode-info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            letter-spacing: 4px;
            color: var(--accent);
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div id="bg-layer"></div>
    <div id="mode-info">READY</div>

    <div id="main-container">
        <div id="text-layer">
            <div class="text-3d" id="animated-text">SONIC ENGINE</div>
        </div>
        <canvas id="visualizer"></canvas>

        <div id="ui">
            <div class="controls">
                <select id="stationSelect">
                    <option value="https://radiorecord.hostingradio.ru/rr_main96.aacp">Record Radio</option>
                    <option value="https://radio-holding.ru:9433/marusya_default">Маруся ФМ</option>
                    <option value="https://pub0201.101.ru:8000/stream/air/aac/64/200">Relax FM</option>
                </select>
                <button id="startBtn">ЗАПУСК</button>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stationSelect = document.getElementById('stationSelect');
        const bgLayer = document.getElementById('bg-layer');
        const container = document.getElementById('main-container');
        const canvas = document.getElementById('visualizer');
        const modeInfo = document.getElementById('mode-info');
        const animatedText = document.getElementById('animated-text');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, dataArray, audio;
        let visualMode = 0;
        let isPlaying = false;
        let particles = [];
        const modeNames = ["HYPER-RING", "WAVE-FORM", "STAR-TUNNEL", "MIRROR-CITY", "NEBULA-X", "GRID-FLOW", "SONIC-RIPPLES", "FRACTAL-FLOW"];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        for (let i = 0; i < 100; i++) {
            particles.push({ x: Math.random() * 2 - 1, y: Math.random() * 2 - 1, z: Math.random() });
        }

        function switchMode() {
            if (!isPlaying) return;
            visualMode = (visualMode + 1) % modeNames.length;
            modeInfo.innerText = "MODE: " + modeNames[visualMode];
            setTimeout(switchMode, 8000); // Смена каждые 8 секунд
        }

        startBtn.addEventListener('click', async () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audio = new Audio();
                audio.crossOrigin = "anonymous";
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.8;
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }

            if (isPlaying) {
                audio.pause();
                startBtn.innerText = "ЗАПУСК";
                isPlaying = false;
            } else {
                audio.src = stationSelect.value;
                audio.play().then(() => {
                    audioCtx.resume();
                    startBtn.innerText = "ПАУЗА";
                    isPlaying = true;
                    switchMode();
                    draw();
                });
            }
        });

        function draw() {
            if (!isPlaying) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            let bass = dataArray[0] + dataArray[1] + dataArray[2];
            let bassLevel = bass / 765;
            const hue = (Date.now() / 50) % 360;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            document.documentElement.style.setProperty('--accent', `hsl(${hue}, 100%, 50%)`);
            bgLayer.style.transform = `scale(${1.1 + bassLevel * 0.2})`;

            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- ОБРАБОТКА ВСЕХ РЕЖИМОВ ---
            if (visualMode === 0) { // RING
                for (let i = 0; i < dataArray.length; i += 2) {
                    let angle = (i / dataArray.length) * Math.PI * 2;
                    ctx.strokeStyle = `hsl(${hue + i}, 100%, 50%)`;
                    ctx.beginPath();
                    let r1 = 100 + bassLevel * 40;
                    let r2 = r1 + dataArray[i] * 0.7;
                    ctx.moveTo(centerX + Math.cos(angle) * r1, centerY + Math.sin(angle) * r1);
                    ctx.lineTo(centerX + Math.cos(angle) * r2, centerY + Math.sin(angle) * r2);
                    ctx.stroke();
                }
            }
            else if (visualMode === 1) { // WAVE
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                for (let i = 0; i < dataArray.length; i++) {
                    let x = (i / dataArray.length) * canvas.width;
                    let y = centerY + (dataArray[i] - 128) * 2;
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            else if (visualMode === 2) { // TUNNEL
                particles.forEach(p => {
                    p.z -= 0.01 + bassLevel * 0.05;
                    if (p.z <= 0) p.z = 1;
                    let x = p.x / p.z * centerX + centerX;
                    let y = p.y / p.z * centerY + centerY;
                    ctx.fillStyle = `hsla(${hue}, 100%, 75%, ${1 - p.z})`;
                    ctx.beginPath();
                    ctx.arc(x, y, (1 - p.z) * 6, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            else if (visualMode === 3) { // CITY
                let barW = (canvas.width / dataArray.length) * 2;
                for (let i = 0; i < dataArray.length; i++) {
                    ctx.fillStyle = `hsl(${hue + i}, 100%, 50%)`;
                    ctx.fillRect(i * barW, canvas.height, barW - 1, -dataArray[i] * 2.5);
                }
            }
            else if (visualMode === 6) { // RIPPLES
                for (let i = 0; i < dataArray.length; i += 10) {
                    ctx.strokeStyle = `hsla(${hue + i}, 100%, 50%, ${dataArray[i] / 255})`;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, dataArray[i] * 1.5, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            else { // DEFAULT BARS для остальных режимов
                let barW = canvas.width / 40;
                for (let i = 0; i < 40; i++) {
                    ctx.fillStyle = `hsl(${hue + i * 5}, 100%, 50%)`;
                    let h = dataArray[i * 2] * 1.5;
                    ctx.fillRect(i * barW * 2, centerY - h / 2, barW, h);
                }
            }
        }
    </script>
</body>

</html>
