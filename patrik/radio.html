<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonic Core Mobile Edition</title>
    <style>
        :root {
            --accent: #00f2ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px;
        }

        #bg-layer {
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            filter: blur(45px) brightness(0.2);
            z-index: 0;
            will-change: transform;
        }

        #main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 1;
            position: relative;
        }

        #text-layer {
            position: absolute;
            top: 15%;
            width: 100%;
            pointer-events: none;
            z-index: 5;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .text-3d {
            font-size: clamp(1.5rem, 8vw, 4rem);
            font-weight: 900;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            -webkit-text-stroke: 1px var(--accent);
            white-space: nowrap;
            animation: textFly 12s linear infinite;
        }

        @keyframes textFly {
            0% {
                transform: translateZ(-400px);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translateZ(400px);
                opacity: 0;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        #ui {
            position: absolute;
            bottom: 10%;
            z-index: 10;
            background: rgba(10, 10, 10, 0.6);
            padding: 20px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: translateZ(50px);
            width: 80%;
            max-width: 300px;
        }

        .controls select {
            background: #000;
            color: white;
            border: 1px solid var(--accent);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            font-size: 0.9rem;
            margin-bottom: 15px;
            outline: none;
        }

        .controls button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        #mode-info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.6rem;
            letter-spacing: 3px;
            opacity: 0.5;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div id="bg-layer"></div>
    <div id="mode-info">SYSTEM: STANDBY</div>

    <div id="main-container">
        <div id="text-layer">
            <div class="text-3d" id="animated-text">SONIC CORE MOBILE</div>
        </div>
        <canvas id="visualizer"></canvas>

        <div id="ui">
            <div class="controls">
                <select id="stationSelect">
                    <option value="https://radiorecord.hostingradio.ru/rr_main96.aacp">Record Radio</option>
                    <option value="https://radio-holding.ru:9433/marusya_default">Маруся ФМ</option>
                    <option value="https://pub0201.101.ru:8000/stream/air/aac/64/200">Relax FM</option>
                </select>
                <button id="startBtn">ЗАПУСК</button>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stationSelect = document.getElementById('stationSelect');
        const bgLayer = document.getElementById('bg-layer');
        const container = document.getElementById('main-container');
        const canvas = document.getElementById('visualizer');
        const modeInfo = document.getElementById('mode-info');
        const animatedText = document.getElementById('animated-text');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, dataArray, audio;
        let visualMode = 0;
        let isPlaying = false;
        let particles = [];
        let lastMode = -1;
        const modeNames = ["HYPER-RING", "WAVE-FORM", "STAR-TUNNEL", "MIRROR-CITY", "NEBULA-X", "GRID-FLOW", "SONIC-RIPPLES", "FRACTAL-FLOW"];

        // Интерактив для телефона (акселерометр) и мыши
        const handleMotion = (x, y) => {
            const rotY = x * 20;
            const rotX = -y * 20;
            container.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;
        };

        window.addEventListener('mousemove', (e) => {
            handleMotion((e.clientX / window.innerWidth) - 0.5, (e.clientY / window.innerHeight) - 0.5);
        });

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                handleMotion(e.gamma / 45, (e.beta - 45) / 45);
            });
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        for (let i = 0; i < 150; i++) {
            particles.push({ x: Math.random() * 2 - 1, y: Math.random() * 2 - 1, z: Math.random() });
        }

        function switchRandomMode() {
            if (!isPlaying) return;
            visualMode = Math.floor(Math.random() * modeNames.length);
            modeInfo.innerText = `MODE: ${modeNames[visualMode]}`;
            setTimeout(switchRandomMode, 10000);
        }

        startBtn.addEventListener('click', async () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audio = new Audio();
                audio.crossOrigin = "anonymous";
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256; // Меньше FFT для производительности на мобильных
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }

            if (isPlaying) {
                audio.pause();
                startBtn.innerText = "ЗАПУСК";
            } else {
                audio.src = stationSelect.value;
                audio.play().then(() => {
                    audioCtx.resume();
                    startBtn.innerText = "ПАУЗА";
                    isPlaying = true;
                    switchRandomMode();
                    draw();
                });
            }
            isPlaying = !isPlaying;
        });

        function draw() {
            if (!isPlaying) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            let bass = dataArray[0] + dataArray[1] + dataArray[2];
            let bassLevel = bass / 765;

            bgLayer.style.transform = `scale(${1.1 + bassLevel * 0.2})`;
            ctx.fillStyle = `rgba(0, 0, 0, 0.2)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const hue = (Date.now() / 60) % 360;
            document.documentElement.style.setProperty('--accent', `hsl(${hue}, 100%, 50%)`);
            animatedText.style.webkitTextStrokeColor = `hsl(${hue}, 100%, 50%)`;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            if (visualMode === 0) { // RING
                for (let i = 0; i < dataArray.length; i++) {
                    let angle = (i / dataArray.length) * Math.PI * 2;
                    ctx.strokeStyle = `hsl(${hue + i}, 100%, 50%)`;
                    ctx.beginPath();
                    let r1 = 100 + bassLevel * 30;
                    let r2 = r1 + dataArray[i] * 0.8;
                    ctx.moveTo(centerX + Math.cos(angle) * r1, centerY + Math.sin(angle) * r1);
                    ctx.lineTo(centerX + Math.cos(angle) * r2, centerY + Math.sin(angle) * r2);
                    ctx.stroke();
                }
            } else if (visualMode === 2) { // TUNNEL
                particles.forEach(p => {
                    p.z -= 0.01 + bassLevel * 0.05;
                    if (p.z <= 0) p.z = 1;
                    let x = p.x / p.z * centerX + centerX;
                    let y = p.y / p.z * centerY + centerY;
                    ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${1 - p.z})`;
                    ctx.beginPath();
                    ctx.arc(x, y, (1 - p.z) * 5, 0, Math.PI * 2);
                    ctx.fill();
                });
            } else { // SIMPLE BARS (Default for mobile speed)
                let barW = canvas.width / dataArray.length;
                for (let i = 0; i < dataArray.length; i++) {
                    ctx.fillStyle = `hsl(${hue + i}, 100%, 50%)`;
                    ctx.fillRect(i * barW, canvas.height, barW - 1, -dataArray[i] * 2);
                }
            }
        }
    </script>
</body>

</html>
