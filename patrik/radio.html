<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Foggy Random Interactive 3D Visualizer</title>
    <style>
        :root {
            --accent: #00f2ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px;
        }

        #bg-layer {
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background-size: cover;
            background-position: center;
            filter: blur(45px) brightness(0.2);
            z-index: 0;
            transition: background-image 1s ease;
            will-change: transform;
        }

        #main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 1;
            position: relative;
            transition: transform 0.1s ease-out;
        }

        /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è 3D —Ç–µ–∫—Å—Ç–∞ */
        #text-layer {
            position: absolute;
            top: 10%;
            width: 100%;
            pointer-events: none;
            z-index: 5;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .text-3d {
            font-size: clamp(2rem, 10vw, 6rem);
            font-weight: 900;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.7), 0 0 20px rgba(0, 242, 255, 0.5);
            -webkit-text-stroke: 1.5px var(--accent);
            white-space: nowrap;
            animation: textFly 15s linear infinite;
            transform-origin: 50% 50% 0;
            /* –¶–µ–Ω—Ç—Ä –≤—Ä–∞—â–µ–Ω–∏—è */
            will-change: transform, color, text-shadow;
        }

        @keyframes textFly {
            0% {
                transform: translateZ(-500px) rotateY(0deg);
                opacity: 0;
            }

            10% {
                transform: translateZ(-200px) rotateY(0deg);
                opacity: 1;
            }

            90% {
                transform: translateZ(200px) rotateY(0deg);
                opacity: 1;
            }

            100% {
                transform: translateZ(500px) rotateY(0deg);
                opacity: 0;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        #ui {
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 10, 0.4);
            padding: 35px;
            border-radius: 45px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: translateZ(120px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            pointer-events: all;
        }

        .controls select,
        .controls button,
        .file-label {
            background: #111;
            color: white;
            border: 1px solid var(--accent);
            padding: 12px 20px;
            border-radius: 12px;
            margin: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button#startBtn {
            background: var(--accent);
            color: black;
            font-weight: 1000;
            width: 180px;
        }

        input[type="file"] {
            display: none;
        }

        #mode-info {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 0.65rem;
            letter-spacing: 4px;
            opacity: 0.4;
            z-index: 10;
            color: var(--accent);
        }
    </style>
</head>

<body>

    <div id="bg-layer"></div>
    <div id="mode-info">SYSTEM: STANDBY</div>

    <div id="main-container">
        <div id="text-layer">
            <div class="text-3d" id="animated-text">SONIC CORE SYSTEM</div>
        </div>
        <canvas id="visualizer"></canvas>

        <div id="ui">
            <h2 style="margin:0 0 20px 0; letter-spacing: 6px; font-weight: 300;">SONIC CORE v4</h2>
            <div class="controls">
                <select id="stationSelect">
                    <option value="https://radiorecord.hostingradio.ru/rr_main96.aacp">Record Radio</option>
                    <option value="https://radio-holding.ru:9433/marusya_default">–ú–∞—Ä—É—Å—è –§–ú</option>
                    <option value="https://pub0201.101.ru:8000/stream/air/aac/64/200">Relax FM</option>
                </select>
                <br>
                <label class="file-label" for="coverInput">üìÅ –°–í–û–ô –§–û–ù</label>
                <input type="file" id="coverInput" accept="image/*">
                <button id="startBtn">–ó–ê–ü–£–°–ö</button>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stationSelect = document.getElementById('stationSelect');
        const bgLayer = document.getElementById('bg-layer');
        const container = document.getElementById('main-container');
        const canvas = document.getElementById('visualizer');
        const modeInfo = document.getElementById('mode-info');
        const animatedText = document.getElementById('animated-text');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, dataArray, audio;
        let visualMode = 0;
        let isPlaying = false;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let lastMode = -1;
        const modeNames = ["HYPER-RING", "WAVE-FORM", "STAR-TUNNEL", "MIRROR-CITY", "NEBULA-X", "GRID-FLOW", "SONIC-RIPPLES", "FRACTAL-FLOW"];

        // –°–ª–µ–∂–µ–Ω–∏–µ –∑–∞ –º—ã—à—å—é –¥–ª—è 3D –Ω–∞–∫–ª–æ–Ω–∞
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
            const rotY = mouseX * 25;
            const rotX = -mouseY * 25;
            container.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;
        });

        // –û—Ç–∑—ã–≤—á–∏–≤—ã–π —Ä–∞–∑–º–µ—Ä –∫–∞–Ω–≤–∞—Å–∞
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 3D —á–∞—Å—Ç–∏—Ü –¥–ª—è STAR-TUNNEL
        for (let i = 0; i < 200; i++) {
            particles.push({ x: Math.random() * 2 - 1, y: Math.random() * 2 - 1, z: Math.random(), o: Math.random() });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–π –æ–±–ª–æ–∂–∫–∏
        document.getElementById('coverInput').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => bgLayer.style.backgroundImage = `url(${ev.target.result})`;
            reader.readAsDataURL(e.target.files[0]);
        });

        // --- –§—É–Ω–∫—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–æ–≤ ---
        function switchRandomMode() {
            if (!isPlaying) return;
            let newMode = Math.floor(Math.random() * modeNames.length);
            while (newMode === lastMode) { // –ò–∑–±–µ–≥–∞–µ–º –ø–æ–≤—Ç–æ—Ä–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ä–µ–∂–∏–º–∞
                newMode = Math.floor(Math.random() * modeNames.length);
            }
            visualMode = newMode;
            lastMode = newMode;
            modeInfo.innerText = `MODE: ${modeNames[visualMode]}`;
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª–µ–¥—É—é—â—É—é —Å–ª—É—á–∞–π–Ω—É—é –∑–∞–¥–µ—Ä–∂–∫—É
            const nextDelay = 8000 + Math.random() * 4000; // –û—Ç 8 –¥–æ 12 —Å–µ–∫—É–Ω–¥
            setTimeout(switchRandomMode, nextDelay);
        }

        // –ö–Ω–æ–ø–∫–∞ –ó–ê–ü–£–°–ö / –ü–ê–£–ó–ê
        startBtn.addEventListener('click', async () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audio = new Audio();
                audio.crossOrigin = "anonymous";
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.8;
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }

            if (isPlaying) {
                audio.pause();
                startBtn.innerText = "–ó–ê–ü–£–°–ö";
                isPlaying = false;
            } else {
                if (audio.src !== stationSelect.value) audio.src = stationSelect.value;
                audio.play().then(() => {
                    audioCtx.resume();
                    startBtn.innerText = "–ü–ê–£–ó–ê";
                    isPlaying = true;
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—ã–π —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∂–∏–º –∏ —Ç–∞–π–º–µ—Ä
                    switchRandomMode();
                    draw();
                });
            }
        });

        function draw() {
            if (!isPlaying) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            let bass = dataArray.slice(0, 12).reduce((a, b) => a + b) / 12;
            let bassLevel = bass / 255;

            // –≠—Ñ—Ñ–µ–∫—Ç—ã –Ω–∞ —Ñ–æ–Ω, –∑–∞–≤–∏—Å—è—â–∏–µ –æ—Ç –±–∞—Å–∞ –∏ –º—ã—à–∏
            bgLayer.style.transform = `scale(${1.2 + bassLevel * 0.35}) translate(${mouseX * -50}px, ${mouseY * -50}px)`;

            // –•—Ä–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–±–µ—Ä—Ä–∞—Ü–∏—è (—ç—Ñ—Ñ–µ–∫—Ç "–≥–ª—é–∫–∞")
            if (bassLevel > 0.7) {
                container.style.filter = `contrast(1.2) saturate(1.5) drop-shadow(${bassLevel * 10}px 0px red) drop-shadow(-${bassLevel * 10}px 0px blue)`;
            } else {
                container.style.filter = `contrast(1) saturate(1)`;
            }

            // --- –≠—Ñ—Ñ–µ–∫—Ç —Ç—É–º–∞–Ω–∞ (–∏–º–∏—Ç–∞—Ü–∏—è –Ω–∞ –∫–∞–Ω–≤–∞—Å–µ) ---
            // –¢—É–º–∞–Ω –±—É–¥–µ—Ç –±–æ–ª–µ–µ –ø–ª–æ—Ç–Ω—ã–º –ø—Ä–∏ —Å–∏–ª—å–Ω—ã—Ö –±–∞—Å–∞—Ö
            const fogDensity = 0.05 + bassLevel * 0.1;
            ctx.fillStyle = `rgba(0, 0, 0, ${visualMode === 2 ? 0.4 : 0.2 + fogDensity})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const hue = (Date.now() / 60) % 360;
            document.documentElement.style.setProperty('--accent', `hsl(${hue}, 100%, 50%)`);
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ü–≤–µ—Ç–∞ 3D —Ç–µ–∫—Å—Ç–∞
            animatedText.style.textShadow = `0 0 10px hsla(${hue}, 100%, 50%,0.7), 0 0 20px hsla(${hue + 30}, 100%, 50%,0.5)`;
            animatedText.style.webkitTextStrokeColor = `hsl(${hue}, 100%, 50%)`;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.shadowBlur = 0; // –°–±—Ä–æ—Å —Ç–µ–Ω–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

            if (visualMode === 0) { // HYPER-RING
                for (let i = 0; i < dataArray.length; i += 2) {
                    let val = dataArray[i];
                    let angle = (i / dataArray.length) * Math.PI * 2 + (Date.now() / 2000);
                    ctx.strokeStyle = `hsl(${hue + i}, 100%, 60%)`;
                    ctx.lineWidth = 2 + bassLevel * 8;
                    ctx.beginPath();
                    let r1 = 140 + bassLevel * 40;
                    let r2 = r1 + val * 0.9;
                    ctx.moveTo(centerX + Math.cos(angle) * r1, centerY + Math.sin(angle) * r1);
                    ctx.lineTo(centerX + Math.cos(angle) * r2, centerY + Math.sin(angle) * r2);
                    ctx.stroke();
                }
            } else if (visualMode === 1) { // WAVE-FORM
                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                for (let i = 0; i < dataArray.length; i++) {
                    let x = (i / dataArray.length) * canvas.width;
                    let y = centerY + (dataArray[i] - 128) * 3 + (mouseY * 100);
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();
            } else if (visualMode === 2) { // STAR-TUNNEL (3D —á–∞—Å—Ç–∏—Ü—ã)
                particles.forEach(p => {
                    p.z -= 0.008 + (bassLevel * 0.06);
                    if (p.z <= 0) p.z = 1;
                    let x = (p.x + mouseX * 0.5) / p.z * centerX + centerX;
                    let y = (p.y + mouseY * 0.5) / p.z * centerY + centerY;
                    let s = (1 - p.z) * 8 * (bassLevel + 0.5);
                    // –≠—Ñ—Ñ–µ–∫—Ç —Ç—É–º–∞–Ω–∞ –¥–ª—è —á–∞—Å—Ç–∏—Ü: —á–µ–º –¥–∞–ª—å—à–µ, —Ç–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–µ–µ
                    let alpha = (1 - p.z) - fogDensity;
                    ctx.fillStyle = `hsla(${hue + p.z * 100}, 100%, 80%, ${alpha > 0 ? alpha : 0})`;
                    ctx.beginPath();
                    ctx.arc(x, y, s, 0, Math.PI * 2);
                    ctx.fill();
                });
            } else if (visualMode === 3) { // MIRROR-CITY (–ë–∞—à–Ω–∏)
                let barW = (canvas.width / dataArray.length) * 2;
                for (let i = 0; i < dataArray.length; i++) {
                    let h = dataArray[i] * 2;
                    ctx.fillStyle = `hsla(${hue + i}, 100%, 50%, 0.7)`;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsl(${hue + i}, 100%, 50%)`;
                    ctx.fillRect(i * barW, 0, barW - 2, h);
                    ctx.fillRect(i * barW, canvas.height, barW - 2, -h);
                }
            } else if (visualMode === 4) { // NEBULA-X (–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–µ –æ–±–ª–∞–∫–∞)
                for (let i = 0; i < 30; i++) {
                    let val = dataArray[i * 4];
                    ctx.fillStyle = `hsla(${(hue + i * 15) % 360}, 100%, 50%, 0.05)`;
                    ctx.beginPath();
                    ctx.arc(centerX + (mouseX * 200), centerY + (mouseY * 200), val * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (visualMode === 5) { // GRID-FLOW (–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∞—è —Å–µ—Ç–∫–∞)
                const gridSize = 15;
                const cellW = canvas.width / gridSize;
                const cellH = canvas.height / gridSize;
                for (let x = 0; x < gridSize; x++) {
                    for (let y = 0; y < gridSize; y++) {
                        const i = Math.floor((x + y / gridSize) * (dataArray.length / gridSize));
                        const val = dataArray[i] || 0;
                        const opacity = (val / 255 * 0.4) - fogDensity; // –¢—É–º–∞–Ω –¥–ª—è —Å–µ—Ç–∫–∏
                        ctx.strokeStyle = `hsla(${hue + val}, 100%, 70%, ${opacity > 0 ? opacity : 0})`;
                        ctx.lineWidth = 1 + bassLevel * 2;
                        ctx.beginPath();
                        ctx.rect(x * cellW, y * cellH, cellW, cellH);
                        ctx.stroke();
                    }
                }
            } else if (visualMode === 6) { // SONIC-RIPPLES (–ó–≤—É–∫–æ–≤—ã–µ –≤–æ–ª–Ω—ã)
                for (let i = 0; i < dataArray.length; i += 5) {
                    const val = dataArray[i];
                    const radius = (val / 255) * (Math.min(canvas.width, canvas.height) / 2) * 0.8;
                    // –¢—É–º–∞–Ω –¥–ª—è –≤–æ–ª–Ω
                    ctx.strokeStyle = `hsla(${hue + i}, 100%, 60%, ${(val / 255) - fogDensity > 0 ? (val / 255) - fogDensity : 0})`;
                    ctx.lineWidth = 2 + bassLevel * 3;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius + (bassLevel * 50), 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            // --- –ù–æ–≤—ã–π —Ä–µ–∂–∏–º: –§—Ä–∞–∫—Ç–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫ ---
            else if (visualMode === 7) {
                const scale = 0.01 + bassLevel * 0.05;
                const rotation = Date.now() * 0.0001;
                const offset = { x: mouseX * 50, y: mouseY * 50 };

                for (let i = 0; i < 50; i++) {
                    const val = dataArray[i * 5];
                    const size = val * 0.5 + 10;
                    ctx.fillStyle = `hsla(${hue + i * 10}, 100%, 70%, ${(val / 255) * 0.2 - fogDensity})`;
                    ctx.beginPath();
                    ctx.moveTo(centerX + offset.x, centerY + offset.y);
                    for (let j = 0; j < 5; j++) {
                        const angle = rotation + j * Math.PI * 2 / 5;
                        const x = centerX + offset.x + Math.cos(angle) * size * (1 + bassLevel * 2);
                        const y = centerY + offset.y + Math.sin(angle) * size * (1 + bassLevel * 2);
                        ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                }
            }
            ctx.shadowBlur = 0;
        }
    </script>
</body>
