<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive 3D Sonic Engine</title>
    <style>
        :root {
            --accent: #00f2ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px;
        }

        #bg-layer {
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background-size: cover;
            background-position: center;
            filter: blur(45px) brightness(0.25);
            z-index: 0;
            transition: background-image 1s ease;
            will-change: transform;
        }

        #main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 1;
            position: relative;
            transition: transform 0.1s ease-out;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        #ui {
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 10, 0.4);
            padding: 35px;
            border-radius: 45px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: translateZ(120px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            pointer-events: all;
        }

        .controls select,
        .controls button,
        .file-label {
            background: #111;
            color: white;
            border: 1px solid var(--accent);
            padding: 12px 20px;
            border-radius: 12px;
            margin: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button#startBtn {
            background: var(--accent);
            color: black;
            font-weight: 1000;
            width: 180px;
        }

        input[type="file"] {
            display: none;
        }

        #mode-info {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 0.65rem;
            letter-spacing: 4px;
            opacity: 0.4;
            z-index: 10;
            color: var(--accent);
        }
    </style>
</head>

<body>

    <div id="bg-layer"></div>
    <div id="mode-info">SYSTEM: STANDBY</div>

    <div id="main-container">
        <canvas id="visualizer"></canvas>

        <div id="ui">
            <h2 style="margin:0 0 20px 0; letter-spacing: 6px; font-weight: 300;">SONIC CORE v2</h2>
            <div class="controls">
                <select id="stationSelect">
                    <option value="https://radiorecord.hostingradio.ru/rr_main96.aacp">Radio Record</option>
                    <option value="https://radio-holding.ru:9433/marusya_default">–ú–∞—Ä—É—Å—è –§–ú</option>
                    <option value="https://pub0201.101.ru:8000/stream/air/aac/64/200">Relax FM</option>
                </select>
                <br>
                <label class="file-label" for="coverInput">üìÅ –°–í–û–ô –§–û–ù</label>
                <input type="file" id="coverInput" accept="image/*">
                <button id="startBtn">–ó–ê–ü–£–°–ö</button>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stationSelect = document.getElementById('stationSelect');
        const bgLayer = document.getElementById('bg-layer');
        const container = document.getElementById('main-container');
        const canvas = document.getElementById('visualizer');
        const modeInfo = document.getElementById('mode-info');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, dataArray, audio;
        let visualMode = 0;
        let isPlaying = false;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        const modeNames = ["HYPER-RING", "WAVE-FORM", "STAR-TUNNEL", "MIRROR-CITY", "NEBULA-X"];

        // –°–ª–µ–∂–µ–Ω–∏–µ –∑–∞ –º—ã—à—å—é
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;

            // –ù–∞–∫–ª–æ–Ω –≤—Å–µ–π —Å—Ü–µ–Ω—ã
            const rotY = mouseX * 25; // –ø–æ–≤–æ—Ä–æ—Ç –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            const rotX = -mouseY * 25; // –ø–æ–≤–æ—Ä–æ—Ç –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
            container.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 3D —á–∞—Å—Ç–∏—Ü
        for (let i = 0; i < 200; i++) {
            particles.push({ x: Math.random() * 2 - 1, y: Math.random() * 2 - 1, z: Math.random(), o: Math.random() });
        }

        document.getElementById('coverInput').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => bgLayer.style.backgroundImage = `url(${ev.target.result})`;
            reader.readAsDataURL(e.target.files[0]);
        });

        setInterval(() => {
            if (!isPlaying) return;
            visualMode = (visualMode + 1) % 5;
            modeInfo.innerText = `MODE: ${modeNames[visualMode]}`;
        }, 10000);

        startBtn.addEventListener('click', async () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audio = new Audio();
                audio.crossOrigin = "anonymous";
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.8;
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }

            if (isPlaying) {
                audio.pause();
                startBtn.innerText = "–ó–ê–ü–£–°–ö";
            } else {
                if (audio.src !== stationSelect.value) audio.src = stationSelect.value;
                audio.play().then(() => {
                    audioCtx.resume();
                    startBtn.innerText = "–ü–ê–£–ó–ê";
                    modeInfo.innerText = `MODE: ${modeNames[visualMode]}`;
                    draw();
                });
            }
            isPlaying = !isPlaying;
        });

        function draw() {
            if (!isPlaying) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            let bass = dataArray.slice(0, 12).reduce((a, b) => a + b) / 12;
            let bassLevel = bass / 255;

            // –≠—Ñ—Ñ–µ–∫—Ç –±–∞—Å–∞ –Ω–∞ —Ñ–æ–Ω
            bgLayer.style.transform = `scale(${1.2 + bassLevel * 0.35}) translate(${mouseX * -50}px, ${mouseY * -50}px)`;

            // –•—Ä–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–±–µ—Ä—Ä–∞—Ü–∏—è (–≥–ª—é–∫ –ø—Ä–∏ –±–∞—Å–µ)
            if (bassLevel > 0.7) {
                container.style.filter = `contrast(1.2) saturate(1.5) drop-shadow(${bassLevel * 10}px 0px red) drop-shadow(-${bassLevel * 10}px 0px blue)`;
            } else {
                container.style.filter = `contrast(1) saturate(1)`;
            }

            ctx.fillStyle = `rgba(0, 0, 0, ${visualMode === 2 ? 0.4 : 0.2})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const hue = (Date.now() / 60) % 360;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            if (visualMode === 0) { // HYPER-RING
                for (let i = 0; i < dataArray.length; i += 2) {
                    let val = dataArray[i];
                    let angle = (i / dataArray.length) * Math.PI * 2 + (Date.now() / 2000);
                    ctx.strokeStyle = `hsl(${hue + i}, 100%, 60%)`;
                    ctx.lineWidth = 2 + bassLevel * 8;
                    ctx.beginPath();
                    let r1 = 140 + bassLevel * 40;
                    let r2 = r1 + val * 0.9;
                    ctx.moveTo(centerX + Math.cos(angle) * r1, centerY + Math.sin(angle) * r1);
                    ctx.lineTo(centerX + Math.cos(angle) * r2, centerY + Math.sin(angle) * r2);
                    ctx.stroke();
                }
            } else if (visualMode === 1) { // WAVE-FORM (—Å —Ü–µ–Ω—Ç—Ä–æ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞ –º—ã—à—å—é)
                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                for (let i = 0; i < dataArray.length; i++) {
                    let x = (i / dataArray.length) * canvas.width;
                    let y = centerY + (dataArray[i] - 128) * 3 + (mouseY * 100);
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.stroke();
            } else if (visualMode === 2) { // STAR-TUNNEL (–∑–∞–≤–∏—Å—è—â–∏–π –æ—Ç –º—ã—à–∏)
                particles.forEach(p => {
                    p.z -= 0.008 + (bassLevel * 0.06);
                    if (p.z <= 0) p.z = 1;
                    // –°–º–µ—â–µ–Ω–∏–µ —Ñ–æ–∫—É—Å–∞ —Ç–æ–Ω–Ω–µ–ª—è –∑–∞ –º—ã—à–∫–æ–π
                    let x = (p.x + mouseX * 0.5) / p.z * centerX + centerX;
                    let y = (p.y + mouseY * 0.5) / p.z * centerY + centerY;
                    let s = (1 - p.z) * 8 * (bassLevel + 0.5);
                    ctx.fillStyle = `hsla(${hue + p.z * 100}, 100%, 80%, ${1 - p.z})`;
                    ctx.beginPath();
                    ctx.arc(x, y, s, 0, Math.PI * 2);
                    ctx.fill();
                });
            } else if (visualMode === 3) { // MIRROR-CITY (3D –±–∞—à–Ω–∏)
                let barW = (canvas.width / dataArray.length) * 2;
                for (let i = 0; i < dataArray.length; i++) {
                    let h = dataArray[i] * 2;
                    ctx.fillStyle = `hsla(${hue + i}, 100%, 50%, 0.7)`;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsl(${hue + i}, 100%, 50%)`;
                    ctx.fillRect(i * barW, 0, barW - 2, h);
                    ctx.fillRect(i * barW, canvas.height, barW - 2, -h);
                }
            } else if (visualMode === 4) { // NEBULA-X (–æ–±–ª–∞–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏)
                for (let i = 0; i < 30; i++) {
                    let val = dataArray[i * 4];
                    ctx.fillStyle = `hsla(${(hue + i * 15) % 360}, 100%, 50%, 0.05)`;
                    ctx.beginPath();
                    ctx.arc(centerX + (mouseX * 200), centerY + (mouseY * 200), val * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            ctx.shadowBlur = 0;
        }
    </script>
</body>

</html>
